<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timer</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      width: 100%;
      background: #111;
      padding: 14px 0;
      display: flex;
      justify-content: center;
    }

    .timer-box {
      display: flex;
      align-items: center;
      gap: 14px;
      background: #000;
      padding: 14px 26px;
      border-radius: 60px;
      box-shadow: 0 0 18px rgba(180,180,180,0.25);
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    .time-block {
      text-align: center;
      min-width: 55px;
    }

    .number {
      font-size: 20px;
      color: #e5e5e5;
      font-weight: bold;
    }

    .label {
      font-size: 10px;
      opacity: 0.7;
    }

    .title {
      margin-right: 6px;
      font-size: 14px;
      opacity: 0.85;
      white-space: nowrap;
    }

    .hourglass {
      width: 16px;
      height: 22px;
      border: 2px solid #888;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }

    .sand {
      position: absolute;
      width: 100%;
      height: 50%;
      background: #888;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { top: 0%; height: 50%; }
      100% { top: 50%; height: 0%; }
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <div class="timer-box">

      <div class="hourglass">
        <div class="sand"></div>
      </div>

      <span class="title">Offer ends in:</span>

      <div class="time-block">
        <div class="number" id="days">07</div>
        <div class="label">DAYS</div>
      </div>

      <div class="time-block">
        <div class="number" id="hours">00</div>
        <div class="label">HRS</div>
      </div>

      <div class="time-block">
        <div class="number" id="minutes">00</div>
        <div class="label">MIN</div>
      </div>

      <div class="time-block">
        <div class="number" id="seconds">00</div>
        <div class="label">SEC</div>
      </div>

    </div>
  </div>

<script>
(function(){

  var START_DAYS = 7;
  var RESET_AT_DAY = 2;

  var totalMs = START_DAYS * 24 * 60 * 60 * 1000;

  var start = sessionStorage.getItem("timerStart");

  if (!start) {
    start = Date.now();
    sessionStorage.setItem("timerStart", start);
  } else {
    start = parseInt(start);
  }

  function updateTimer(){

    var now = Date.now();
    var remaining = totalMs - (now - start);

    var days = Math.floor(remaining / (1000*60*60*24));

    if (days <= RESET_AT_DAY) {
      start = Date.now();
      sessionStorage.setItem("timerStart", start);
      remaining = totalMs;
      days = START_DAYS;
    }

    var hours = Math.floor((remaining / (1000*60*60)) % 24);
    var minutes = Math.floor((remaining / (1000*60)) % 60);
    var seconds = Math.floor((remaining / 1000) % 60);

    document.getElementById("days").innerHTML = String(days).padStart(2,"0");
    document.getElementById("hours").innerHTML = String(hours).padStart(2,"0");
    document.getElementById("minutes").innerHTML = String(minutes).padStart(2,"0");
    document.getElementById("seconds").innerHTML = String(seconds).padStart(2,"0");
  }

  updateTimer();
  setInterval(updateTimer, 1000);

})();
</script>

</body>
</html>
